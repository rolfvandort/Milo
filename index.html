<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Digitale Visitekaart</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
    }

    .card-container {
      max-width: 375px;
      margin: 40px auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      overflow: hidden;
      text-align: center;
    }

    .header-image {
      background: url('header-image.jpg') no-repeat center center/cover;
      height: 120px;
      position: relative;
    }

    .profile-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
    }

    .content {
      padding: 70px 20px 20px;
    }

    h2 {
      margin: 0;
      font-size: 1.2em;
      font-weight: 600;
    }

    .subtitle {
      color: #666;
      font-size: 0.95em;
      margin-bottom: 15px;
    }

    .btn {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #444;
      color: white;
      text-decoration: none;
      font-size: 1em;
    }

    .btn:hover {
      background: #222;
    }

    .info-box {
      background: #efefef;
      padding: 10px;
      margin: 10px auto;
      width: 80%;
      border-radius: 8px;
      font-weight: bold;
      font-size: 0.9em;
    }

    .contact-icons {
      margin-top: 15px;
    }

    .contact-icons a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-size: 1.5em;
    }

    .icon-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 10px auto;
      padding: 12px;
      width: 80%;
      border-radius: 10px;
      background: #fff;
      border: 1px solid #ccc;
      font-size: 1em;
      color: #333;
      text-decoration: none;
    }
  </style>
  <!-- Voeg eventueel Font Awesome toe voor iconen -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="card-container">
    <div class="header-image">
      <!-- Jouw achtergrondafbeelding -->
      <img src="https://i.postimg.cc/Fz70W5xb/temp-Imageb7lq-G9.avif" alt="Profiel" class="profile-image">
    </div>
    <div class="content">
      <h2>Hond van: Jos en Anja</h2>
      <div class="subtitle">Meestal schattig, soms rebels.. Net als Jos</div>

      <a href="#" class="btn">Opslaan in telefoon</a>
      <a href="#" class="btn">Mijn Baasje bellen</a>

      <div class="info-box">SPECIALIST in rijden op je been!</div>

      <a href="tel:0307521706" class="icon-button"><i class="fas fa-phone"></i> 0906-belme</a>
      <a href="mailto:nickvaneijsden@gmail.com" class="icon-button"><i class="fas fa-envelope"></i> nickvaneijsden@gmail.com</a>

      <div class="contact-icons">
        <a href="#"><i class="fab fa-whatsapp"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>
  </div>
</body>
</html>
